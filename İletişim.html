<!-- iletişim.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="row contact-container">
            <!-- Sol taraf: Görsel ve Motivasyon Mesajı -->
            <div class="col-md-5 contact-left">
                <div>
                    <h2>"Birlikte Güçlüyüz! Hikayeni Paylaş, İlham Ol!"</h2>
                </div>
            </div>
            
            <!-- Sağ taraf: İletişim Formu -->
            <div class="col-md-7 contact-right">
                <h3 class="text-center text-primary">İletişime Geç</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Adınız *</label>
                        <input type="text" class="form-control" placeholder="Adınızı giriniz">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Soyadınız *</label>
                        <input type="text" class="form-control" placeholder="Soyadınızı giriniz">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">E-posta Adresiniz *</label>
                        <input type="email" class="form-control" placeholder="ornek@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mesajınız *</label>
                        <textarea class="form-control" rows="4" placeholder="Hikayenizi bizimle paylaşın..."></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Gönder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
