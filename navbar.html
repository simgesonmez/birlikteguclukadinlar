<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            font-family: 'Segoe UI', sans-serif;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-menu li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Segoe UI', sans-serif;
            transition: color 0.3s ease;
        }

        .nav-menu li a:hover {
            color: #ff69b4;
        }

        /* Mobil responsive tasarım */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }

            .nav-menu {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="anasayfa.html" class="logo">Birlikte Güçlü Kadınlar</a>
            <ul class="nav-menu">
                <li><a href="anasayfa.html">Ana Sayfa</a></li>
                <li><a href="#">Hikayeler</a></li>
                <li><a href="#">Misyonumuz</a></li>
                <li><a href="kurumlar.html">Kurumlar</a></li>
                <li><a href="#">Haberler</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
